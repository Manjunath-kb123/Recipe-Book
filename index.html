<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8b500, #fceabb);
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #fff;
      background-color: #e67e22;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    .recipe-card {
      background-color: #fff7e6;
      border: 2px solid #f1c40f;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .recipe-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      margin-right: 10px;
    }

    .actions .delete {
      background-color: #c0392b;
    }

    .actions .delete:hover {
      background-color: #a93226;
    }

    #searchBar {
      width: 100%;
      padding: 12px;
      border: 2px solid #3498db;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>üç≤ My Recipe Book</h1>
  <div class="container">
    <input type="text" id="searchBar" placeholder="Search for recipes..." onkeyup="searchRecipes()">
    <input type="text" id="recipeName" placeholder="Recipe Name">
    <textarea id="recipeIngredients" placeholder="Ingredients (comma separated)"></textarea>
    <textarea id="recipeInstructions" placeholder="Instructions"></textarea>
    <input type="file" id="recipeImage" accept="image/*">
    <button onclick="addRecipe()">Add Recipe</button>
  </div>

  <div class="container" id="recipesContainer"></div>

  <script>
    let recipes = JSON.parse(localStorage.getItem("recipes")) || [];

    function addRecipe() {
      const name = document.getElementById("recipeName").value.trim();
      const ingredients = document.getElementById("recipeIngredients").value.trim();
      const instructions = document.getElementById("recipeInstructions").value.trim();
      const imageInput = document.getElementById("recipeImage").files[0];

      if (!name || !ingredients || !instructions) return alert("Please fill in all fields.");

      const reader = new FileReader();
      reader.onload = function () {
        const recipe = {
          id: Date.now(),
          name,
          ingredients,
          instructions,
          image: reader.result
        };

        recipes.push(recipe);
        localStorage.setItem("recipes", JSON.stringify(recipes));
        displayRecipes();
        clearForm();
      };

      if (imageInput) {
        reader.readAsDataURL(imageInput);
      } else {
        reader.onload();
      }
    }

    function displayRecipes(filter = "") {
      const container = document.getElementById("recipesContainer");
      container.innerHTML = "";

      recipes
        .filter(recipe => recipe.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(recipe => {
          const card = document.createElement("div");
          card.className = "recipe-card";
          card.innerHTML = `
            <h3>${recipe.name}</h3>
            ${recipe.image ? `<img src="${recipe.image}" alt="Recipe Image">` : ''}
            <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
            <p><strong>Instructions:</strong> ${recipe.instructions}</p>
            <div class="actions">
              <button onclick="editRecipe(${recipe.id})">Edit</button>
              <button class="delete" onclick="deleteRecipe(${recipe.id})">Delete</button>
            </div>
          `;
          container.appendChild(card);
        });
    }

    function clearForm() {
      document.getElementById("recipeName").value = "";
      document.getElementById("recipeIngredients").value = "";
      document.getElementById("recipeInstructions").value = "";
      document.getElementById("recipeImage").value = "";
    }

    function deleteRecipe(id) {
      recipes = recipes.filter(recipe => recipe.id !== id);
      localStorage.setItem("recipes", JSON.stringify(recipes));
      displayRecipes();
    }

    function editRecipe(id) {
      const recipe = recipes.find(r => r.id === id);
      document.getElementById("recipeName").value = recipe.name;
      document.getElementById("recipeIngredients").value = recipe.ingredients;
      document.getElementById("recipeInstructions").value = recipe.instructions;
      deleteRecipe(id);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function searchRecipes() {
      const searchTerm = document.getElementById("searchBar").value;
      displayRecipes(searchTerm);
    }

    window.onload = () => displayRecipes();
  </script>
</body>

</html>
